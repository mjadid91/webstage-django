{% extends "appstage/base.html" %}
{% block title %}Mot de passe changé{% endblock %}

{% block main %}
<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow-lg border-0 rounded-4 p-5 text-center animate-fade">

                <!-- Icône -->
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                </div>

                <!-- Message -->
                <h2 class="fw-bold text-dark mb-2">Mot de passe changé</h2>
                <p class="text-muted fs-5 mb-4">
                    Votre mot de passe a été mis à jour avec succès.
                </p>

                <!-- Bouton -->
                <a href="/login/" class="btn btn-primary btn-lg px-4 fw-bold shadow-sm">
                    Se connecter
                </a>

            </div>

        </div>
    </div>

</div>
{% endblock %}
