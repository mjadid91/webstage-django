{% extends "appstage/base.html" %}
{% block title %}Mot de passe oublié{% endblock %}

{% block main %}
<div class="container py-5" style="max-width: 500px;">

    <!-- Titre -->
    <div class="text-center mb-5 animate-fade">
        <h2 class="fw-bold text-dark">Mot de passe oublié ?</h2>
        <p class="text-muted">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
    </div>

    <!-- Carte -->
    <div class="card shadow-lg border-0 rounded-4 p-4 p-lg-5 animate-fade">

        <form method="POST" class="django-form-custom">
            {% csrf_token %}

            <div class="mb-4">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>

            <button class="btn btn-primary btn-lg w-100 fw-bold shadow-sm">
                Envoyer le lien
            </button>
        </form>

    </div>

</div>
{% endblock %}
