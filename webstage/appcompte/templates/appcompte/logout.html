{% extends 'appstage/base.html' %}
{% load static %}

{% block title %}Déconnexion{% endblock %}

{% block main %}
<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow-lg border-0 rounded-4 p-5 text-center animate-fade">

                <!-- Icône / Logo -->
                <div class="mb-4">
                    <img src="{% static 'appstage/img/logo.png' %}"
                         alt="logo"
                         style="width: 120px;"
                         class="opacity-75">
                </div>

                <!-- Message -->
                <h2 class="fw-bold text-dark mb-2">Merci de votre visite</h2>
                <p class="text-muted fs-5 mb-4">À bientôt sur Appli Stage.</p>

                <!-- Bouton -->
                <a href="/login/" class="btn btn-primary btn-lg px-4 fw-bold shadow-sm">
                    Se reconnecter
                </a>

            </div>

        </div>
    </div>

</div>
{% endblock %}
