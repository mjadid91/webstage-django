{% extends 'appstage/base.html' %}

{% block title %}Inscription{% endblock %}

{% block main %}
<div class="container py-5" style="max-width: 600px;">

    <!-- Titre -->
    <div class="text-center mb-5 animate-fade">
        <h2 class="fw-bold text-dark">Créer un compte</h2>
        <p class="text-muted">Rejoignez la plateforme en quelques instants.</p>
    </div>

    <!-- Carte du formulaire -->
    <div class="card shadow-lg border-0 rounded-4 p-4 p-lg-5 animate-fade">

        <form action="/inscription/" method="POST" class="django-form-custom">
            {% csrf_token %}

            <!-- Nom d'utilisateur -->
            <div class="mb-4">
                <label class="form-label fw-bold">Nom d'utilisateur</label>
                <input name="username" class="form-control" required>
            </div>

            <!-- Prénom -->
            <div class="mb-4">
                <label class="form-label fw-bold">Prénom</label>
                <input name="first_name" class="form-control">
            </div>

            <!-- Nom -->
            <div class="mb-4">
                <label class="form-label fw-bold">Nom</label>
                <input name="last_name" class="form-control">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="form-label fw-bold">Email</label>
                <input name="email" type="email" class="form-control">
            </div>

            <!-- Mot de passe -->
            <div class="mb-4">
                <label class="form-label fw-bold">Mot de passe</label>
                <input name="password" type="password" class="form-control" required>
            </div>

            <!-- Bouton -->
            <button class="btn btn-primary btn-lg w-100 fw-bold shadow-sm">
                Créer mon compte
            </button>
        </form>
    </div>
</div>
{% endblock %}
