{% extends "appstage/base.html" %}
{% block title %}Lien envoyé{% endblock %}

{% block main %}
<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow-lg border-0 rounded-4 p-5 text-center animate-fade">

                <!-- Icône -->
                <div class="mb-4">
                    <i class="bi bi-envelope-check-fill text-primary" style="font-size: 4rem;"></i>
                </div>

                <!-- Message -->
                <h2 class="fw-bold text-dark mb-2">Lien envoyé</h2>
                <p class="text-muted fs-5 mb-4">
                    Un lien de réinitialisation de mot de passe vous a été envoyé par email.
                </p>

                <!-- Bouton -->
                <a href="/login/" class="btn btn-primary btn-lg px-4 fw-bold shadow-sm">
                    Retour à la connexion
                </a>

            </div>

        </div>
    </div>

</div>
{% endblock %}
