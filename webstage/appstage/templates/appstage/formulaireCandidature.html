{% extends 'appstage/base.html' %}
{% load static %}

{% block title %}Candidature{% endblock %}

{% block main %}
<div class="container py-5" style="max-width: 750px;">

    <!-- Titre -->
    <div class="text-center mb-5 animate-fade">
        <h2 class="fw-bold text-dark">
            Candidater : {{ offre.titreOffre }}
        </h2>
        <p class="text-muted">Envoyez votre candidature en quelques instants.</p>
    </div>

    <!-- Carte du formulaire -->
    <div class="card shadow-lg border-0 rounded-4 p-4 p-lg-5 animate-fade">

        <form method="POST" enctype="multipart/form-data" class="django-form-custom">
            {% csrf_token %}

            <!-- Message -->
            <div class="mb-4">
                <label class="form-label fw-bold">Message de motivation</label>
                {{ form.message }}
            </div>

            <!-- CV -->
            <div class="mb-4">
                <label class="form-label fw-bold">Votre CV (PDF)</label>
                {{ form.cv }}
            </div>

            <!-- Lettre -->
            <div class="mb-4">
                <label class="form-label fw-bold">Lettre de motivation (PDF)</label>
                {{ form.lettre }}
            </div>

            <!-- Bouton -->
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow-sm">
                <i class="bi bi-send me-1"></i> Envoyer ma candidature
            </button>

        </form>

    </div>

</div>
{% endblock %}
